{% extends 'base.html' %}

{% block body %}
<!-- <h6 style="background-color: rgba(0, 0, 255, 0.452); padding: 20px; border: 1px solid blue; color: blue; ">Click here <a href="#">here</a> to post an ad and start making money</h6> -->
<div class="container">


<form class="form-inline my-2 my-lg-0" style="display: flex; justify-content: space-between;">
    <input class="form-control mr-sm-2" style="width: 70%;" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  
  


  <h1>Trending Ads</h1>
  
  <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">

    {% for item in items %}
    
    <div class="card" style="width: 45%; margin-bottom: 10px;">
        <a href="{{url_for('preview', itemid=item.id)}}">
            <img style="width: 100%;" src="../static/items/{{item.image}}">
            <h4 >{{item.name}}</h4>
            <h6 class="text-muted">{{item.price}}</h6>
        </a>
        </div>
    {% endfor %}

      <div class="card" style="width: 45%;">
        <img style="width: 100%;" src="{{url_for('static', filename="img/main.jpg")}}">
        <h4>Item Name</h4>
        <h6>Item Price</h6>
    </div>
    <div class="card" style="width: 45%;">
        <div style="width: 50px; height:50px; background-color: aliceblue;"></div>
        <h4>Item Name</h4>
        <h6>Item Price</h6>
    </div>
    <div class="card" style="width: 45%;">
        <div style="width: 50px; height:50px; background-color: aliceblue;"></div>
        <h4>Item Name</h4>
        <h6>Item Price</h6>
    </div>
  </div>
  
</div>
{% endblock %}
