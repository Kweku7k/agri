{% extends 'base.html' %}

{% block body %}
<!-- <h6 style="background-color: rgba(0, 0, 255, 0.452); padding: 20px; border: 1px solid blue; color: blue; ">Click here <a href="#">here</a> to post an ad and start making money</h6> -->
<div class="container">


<form class="form-inline my-2 my-lg-0 mt-2" style="display: flex; margin-top: 20px;" action="/search">
    <input class="form-control" style="width:85%; padding: 20px;" type="search" placeholder="Search" aria-label="Search">
    <button style="width: 15%; background-color: blue;" class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
  </form>

  <h4>Trending Ads</h4>
  
  <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">

    {% for item in items %}
    
    <div class="card" style="width: 48%; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.411); border-radius: 10px;">
        <a style="text-decoration: none;" href="{{url_for('preview', itemid=item.id)}}">
          <div >
            <img style="width: 100%; border-radius: 10px;"  src="../static/items/{{item.image}}">
          </div>
            <div style="background-color: aliceblue; padding: 10px; border-radius: 0 0 10px 10px;">  
              <h6 style="color: black;" >{{item.name}}</h6>
              <div style="display: flex; justify-content: space-between;">
                <h6 style="font-size: small;" class="text-muted">Ghc{{item.price}}</h6>
                {% if item.like %}
                <i style="color: rgba(0, 0, 255, 0.2);" class="fas fa-heart"></i>
                {% else %}
                <i class="fas fa-heart"></i>
                {% endif %}
              </div>
            </div>
        </a>
        </div>
    {% endfor %}
