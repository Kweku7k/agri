{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <h4 style="margin: 0;">{{item.name}}</h4>
    </div>
    <h6 class="text-muted" >@{{vendorname}}</h6>
    <div style="width: 100vw; height: 80vh; overflow: hidden;">
        <img style="width: 100%;margin-bottom: 10px; object-fit: cover;" src="../static/items/{{item.image}}">
    </div>
     
<div style="display: flex; justify-content: space-between;">
    <h1 class="text-muted">Ghc {{item.price}}</h1>
    <i class="fas fa-bookmark fa-2x"></i>
</div>

    <h6>Negotiable</h6>
    <!-- <hr> -->

    <h6 class="text-muted">Item Description</h6>
    <h6>{{item.description}}</h6>
    <hr>
    <div style="display: flex; justify-content: space-between;">
        <button class="button"><a style="text-decoration: none; color: white;" href="tel:{{vendor.phone}}"><i class="fas fa-phone-alt"></i> Call Me </a></button>
        <button class="button"><i class="fas fa-bookmark"></i> Save item</button>
    </div>
    <hr>
        <h6 class="text-muted">Reviews</h6>
        <h6 style="text-align:center; margin: auto;">*Reviews are not available at the moment*</h6>
</div>
{% endblock %}
