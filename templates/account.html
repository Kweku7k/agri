{% extends "base.html" %}

{% block body %}

{% if current_user.is_authenticated %}
<div class="container">
<h1>{{user.username}}</h1>
<h4 class="text-muted">{{user.phone}}</h4>

    <div class="row">
        <a href="{{url_for('additem')}}">
            <button class="options-button"> <i class="fas fa-tags"></i> Sell an Item</button>
        </a>
    </div>

    <div class="row">
        <a href="{{url_for('myitems')}}">
            <button class="options-button"> <i class="fas fa-shopping-basket"></i> My items</button>
        </a>
    </div>

    <div class="row">
        <a href="{{url_for('additem')}}">
            <button class="options-button"> <i class="far fa-bookmark"></i> Bookmarked Items</button>
        </a>
    </div>

     <div class="row">
        <a href="{{url_for('additem')}}">
            <button class="options-button"> <i class="fas fa-heart"></i> Favourites</button>
        </a>
    </div>
    <!-- <div class="row">
        <div class="flow">
           <h6> <i class="fab fa-ello"></i> My Posts</h6>
           <i class="fas fa-angle-right fa-2x"></i>
        </div>
    </div> -->
</div>

<div style="text-align: center;">
    <a href="{{url_for('logout')}}">
        <button class="logout">Logout</button>
    </a>
</div>

{% else %}
<div style="text-align: center;">
    <h4>Please login to view your account.</h4>
    <a href="{{url_for('login')}}">
        <button class="button">Login</button>
    </a>
    </div>
{% endif %}
{% endblock %}
